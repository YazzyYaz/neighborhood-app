<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<title>Neighborhood App</title>

		<!-- Normalize -->
		<link rel="stylesheet" href="css/normalize.css">
		<!-- Foundation -->
		<link rel="stylesheet" href="css/foundation.css">
		<!-- Stylesheet -->
		<link rel="stylesheet" href="css/app.css">
		<!-- Modernizr -->
		<script src="js/vendor/modernizr.js"></script>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Google Webfonts -->
		<link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

	</head>

	<body>

		<section>

			<header class="header">

				<div class="row">
					<div class="small-12 columns" id="flexer">
						<span id="logo-font" class="fa fa-map fa-4x"></span><h1 class="main-logo">Hidden Gem</h1>
					</div>
				</div>

				<nav class="top-bar" data-topbar role="navigation">
					<ul class="title-area">
						<li class="name">
							<h2><a href="#">Welcome</a></h2>
						</li>
						<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
					</ul>

					<section class="top-bar-section">

						<ul class="left">
							<li class="has-form" id="search-form">
								<div class="row collapse">
									<div class="large-12 small-12 columns">
										<input type="text" id="keyterm" placeholder="Find Hood">
									</div>
								</div>
							</li>
						</ul>

					</section>
				</nav>

			</header>

		</section>

		<section id="map-container">

			<div id="map-canvas"></div>
			<div class="panel" id="right-panel">
				<h3 class="text-center" id="top-pan">Top 20</h3>
			</div>

		</section>

		<section>
			<footer class="footer">
				<div class="row">
					<div class="small-12 medium-8 medium-offset-2 large-8 large-offset-2 columns">
						<h3 class="text-center foot-text">Follow Me on Social Media</h3>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="small-4 medium-3 medium-offset-1 large-3 large-offset-1 columns">
						<a href="https://github.com/YazzyYaz"><span class="fa fa-github fa-5x option-select"></span></a>
					</div>
					<div class="small-4 medium-3 medium-offset-1 large-3 large-offset-1 columns">
						<a href="https://www.linkedin.com/in/ykhoury"><span class="fa fa-linkedin fa-5x option-select"></span></a>
					</div>
					<div class="small-4 medium-3 medium-offset-1 large-3 large-offset-1 columns">
						<a href="https://twitter.com/yazanator"><span class="fa fa-twitter fa-5x option-select"></span></a>
					</div>
				</div>
				<br>
				<div class="row">
					<p class="text-center foot-text">Made with <span class="fa fa-heart fa-2x footer-red"></span> and <span class="fa fa-coffee fa-2x"></span> by Yaz Khoury</p>
					<br>
				</div>
			</footer>
		</section>


		<!-- Javascript -->
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script src="js/knockout.js"></script>
		
		<script>
			$(document).foundation();
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
		<script src="js/app.js"></script>

	</body>
</html>
