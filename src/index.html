<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Neighborhood App</title>
		<!-- Stylesheet -->
		<link rel="stylesheet" href="css/app.min.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Google Webfonts -->
		<link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

	</head>

	<body>

		<section><!--Header Section-->

			<header class="header">

				<nav class="top-bar" data-topbar role="navigation">
					<ul class="title-area">
						<li class="name">
							<h2><a href="#"><img class="fs" src="img/power-fs.png"></a></h2>
						</li>
						<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
					</ul>

					<section class="top-bar-section">

						<ul class="left">
							<li class="has-form" id="search-form">
								<div class="row collapse">
									<div class="large-12 small-12 columns">
										<input type="text" id="keyterm"  placeholder="Find Hood" data-bind="value: filter, valueUpdate: 'keyup'" autocomplete="off">
									</div>
								</div>
							</li>
						</ul>

					</section>
				</nav>

				<div class="row">
					<div id="ven-contain" class="large-12  medium-12 small-12 columns">
						<h4>Venues</h4>
						<ul data-bind="foreach: filterPins">
							<li data-bind="text: name"></li>
						</ul>
					</div>
				</div>

			</header>

		</section> <!--End of Header Section-->

		<section id="map-container"> <!--Map Section-->
			<div id="map-canvas"></div>
		</section> <!--End of Map Section-->

		<section> <!--Footer Section-->

			<footer class="footer">
				<div class="row">
					<div class="small-12 medium-8 medium-offset-2 large-8 large-offset-2 columns">
						<h3 class="text-center foot-text">Follow Me on Social Media</h3>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="small-4 medium-3 medium-offset-1 large-3 large-offset-1 columns">
						<a href="https://github.com/YazzyYaz"><span class="fa fa-github fa-5x option-select"></span></a>
					</div>
					<div class="small-4 medium-3 medium-offset-1 large-3 large-offset-1 columns">
						<a href="https://www.linkedin.com/in/ykhoury"><span class="fa fa-linkedin fa-5x option-select"></span></a>
					</div>
					<div class="small-4 medium-3 medium-offset-1 large-3 large-offset-1 columns">
						<a href="https://twitter.com/yazanator"><span class="fa fa-twitter fa-5x option-select"></span></a>
					</div>
				</div>
				<br>
				<div class="row">
					<p class="text-center foot-text">Made with <span class="fa fa-heart fa-2x footer-red"></span> and <span class="fa fa-coffee fa-2x coffee"></span> by Yaz Khoury</p>
					<br>
				</div>
			</footer>

		</section> <!--End of Footer Section-->


		<!-- Javascript -->
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
		<script src="js/app.min.js"></script>
		<script>
			$(document).foundation();
		</script>


	</body>
</html>
